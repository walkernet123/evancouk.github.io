function preload(x1) {  
  // preload small images and place them in an array

  if (document.images) {     
    pics[objCount] = new Array(4);
    pics[objCount][0] = new Image();
    pics[objCount][0].src = "pic"+x1+"a.jpg";
    pics[objCount][1] = new Image();
    pics[objCount][1].src = "pic"+x1+"b.jpg";
    pics[objCount][2] = "link"+x1;
    pics[objCount][3] = new Image();
    objCount++;
  }
}

function onx(x2){
  if (document.images) {
     	if (pics[lastclick][3].complete && document.images[last1].complete) {	
		// Restore last small image which had mouseover to non-buttonised
     		document.images[pics[last1][2]].src = pics[last1][0].src;
     	//	document.images[pics[last1][2]].src = "pic"+last1+"a.jpg";
     		// Then buttonise image which now has mouseover

         	// And record which image now has mouseover
         	last1 = x2;

	}
  }
}

function alloff(){
// Set all images to non-butonised
  if (document.images) {
     for (x3 = 0; x3 < objCount; x3++) {
         document.images[pics[x3][2]].src = "pic"+x3+"a.jpg";
     }
  }
}

function offx(){
  if (document.images) {
     	if (pics[lastclick][3].complete) {

          	document.images[pics[last1][2]].src = pics[last1][0].src;

	}
   }
}

function clicked(num1) {
// Display the big picture in the middle
 	if (document.images) {
		if (pics[lastclick][3].complete || first == 1) {	
			num = num1;
			document.images.centre.src = "loading.jpg";
			lastclick = num;
			pics[num][3].src = "pic"+num+".jpg";	
			document.images.centre.src = pics[num][3].src;
			status='';
			first = 0;
		}
	}
}

function loadimg(x5) {  
// Stopped using this function as couldn't get it to run after all small imgs load.
// load the images into array
	if (document.images) {     
   		array[x5] = new Image();
		array[x5].src = "pic"+x5+".jpg";
	}
}

function loadbig() {
		// Stopped using this function as couldn't get it to run after all small imgs load.
		if (document.images) {
	      // Start loading the big images. Ideally these images will get preloaded
		// before they are needed when user clicks small image
		for (x6 = 0; x6 < numImages+1; x6++) {
			loadimg(x6);
		}
	}
}

function loadsmall() {
// Preload all the images
if (document.images) {
	for (x7 = 0; x7 < numImages; x7++) {
		preload(x7);
	}
} else {
   	msgWindow=window.open('','windowname','scrollbars=no,width=300,height=50,top=100,left=1');
    	msgWindow.document.write(starthtml+errortext+endhtml);
    	msgWindow.document.close();
}
}

function shutit() {
// Close the error window if it has been displayed.
	if (window.msgWindow) {
		if (!msgWindow.closed) {
		      msgWindow.close();
		}
	}
}
